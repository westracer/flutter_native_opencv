name: flutter_opencv_example
description: An example of using OpenCV natively in C++ in a Flutter app with Dart FFI
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  native_opencv:
    path: native_opencv
  ffi: ^1.1.2
  image_picker: ^0.8.4+4
  file_picker: ^4.2.0
  path_provider: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true