name: flutter_opencv_example
description: Demonstrate how to Interact with openCV from Flutter
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  native_opencv:
    path: native_opencv
  ffi: ^1.0.0
  image_picker: ^0.7.4
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true